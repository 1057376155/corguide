<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/guide.css">
  
  </head>
  <body>
     
      <div id="guide">
            <div class="guide_fn_contant common">
                <button class="addguide" onclick="horizontalHalf()">水平对分</button>
                <button class="addguide" onclick="verticalHalf()">垂直对分</button>
                <button class="addguide" onclick="clearGuide()">清空辅助线</button>
            </div>
            <div class="guide_fn_contant back_gauge">
                <div class="guide_fn">
                    <p>上边距</p>
                    <input type="text" oninput="backGaugeInput(this)" class="topMargin backGaugeInput" placeholder="空">
                </div>
                <div class="guide_fn">
                    <p>下边距</p>
                    <input type="text" oninput="backGaugeInput(this)" class="bottomMargin backGaugeInput" placeholder="空">
                </div>
              <div class="guide_fn">
                    <p>左边距</p>
                    <input type="text" oninput="backGaugeInput(this)" class="leftMargin backGaugeInput" placeholder="空">
                </div>
              <div class="guide_fn">
                    <p>右边距</p>
                    <input type="text" oninput="backGaugeInput(this)" class="rightMargin backGaugeInput" placeholder="空">
                </div>
                <div class="addguide_container">
                    <span class="relevance" onclick="relevanceFN()">同值</span>
                    <button class="addguide" onclick="addBackGauge()">添加边距辅助线</button>
                </div>
            </div>

            <div class="guide_fn_contant average">
                <div class="guide_fn">
                    <p>左右平均分列</p>
                    <input class="H_average" type="text" placeholder="空">
                </div>
                <div class="guide_fn">
                    <p>上下平均分列</p>
                    <input class="V_average" type="text" placeholder="空">
                </div>
                <button class="addguide" onclick="averageSeparation()">平均分列</button>
            </div>

            <div class="guide_fn_contant unitContainer">
                    <div class="guide_fn">
                        <p>左右分列</p>
                        <input class="lr_unit" type="text" placeholder="0">
                    </div>
                    <div class="guide_fn">
                        <p>上下分列</p>
                        <input class="tb_unit" type="text" placeholder="0">
                    </div>
                    <button class="addguide" onclick="unitAddGuide()">分列</button>
                </div>

            <div class="guide_fn_contant saveGuide">
                <input type="text" placeholder="填写你需要保存的辅助线名称">
                <button class="addguide">保存当前的辅助线</button>
            </div>
           

      </div>
      
  </body>
  <script type="text/javascript" src="./lib/CSInterface.js"></script>
  <script type="text/javascript" src="./lib/Vulcan.js"></script>
  <script type="text/javascript" src="./lib/AgoraLib.js"></script>
  <script type="text/javascript" src="./js/fn.js"></script>
</html>
